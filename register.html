<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon.ico">
    <title>Регистрация</title>
</head>
<body>
    
    <div>
        <a href="index.html" class="home">НА ГЛАВНУЮ</a>

<form action="">
    <h1>-Регистрация-</h1>

        <input type="text" id="t1" required>
        <label for="t1" class="name1">Фамилия</label>
        
        <input type="text" id="t2" required>
        <label for="t2" class="name2">Имя</label>
        
        <input type="text" id="t3" required>

        <input type="email" id="t5" required>
        <label for="t5" class="name5">Email</label>
        
        <input type="date" id="t6" required>

        <input type="password" id="t7" required>

        <input type="password" id="t8" required>
        <label for="t8" class="name8">Повтор пароля</label>
        
        <input type="text" id="t9" required>
        <label for="t9" class="name9">Город</label>

    <button>Зарегистрироваться</button>
